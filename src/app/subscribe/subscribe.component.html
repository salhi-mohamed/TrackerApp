<app-navbar></app-navbar>
<div class="signup-container">
  <div class="signup-card">
    <h1><i class="fas fa-user-plus"></i> Inscription</h1>
    <form #userform="ngForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="first-name"><i class="fas fa-user"></i> Prénom</label>
        <input id="first-name" name="firstName" type="text" placeholder="Entrez votre prénom" aria-label="Prénom" [(ngModel)]="firstname" required />
      </div>
      <div class="form-group">
        <label for="last-name"><i class="fas fa-user"></i> Nom</label>
        <input id="last-name" name="lastName" type="text" placeholder="Entrez votre nom" aria-label="Nom" [(ngModel)]="lastname" required />
      </div>
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input id="email" name="email" type="email" placeholder="Entrez votre email" aria-label="Email" [(ngModel)]="email" required />
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
        <input id="password" name="password" type="password" placeholder="Entrez votre mot de passe" aria-label="Mot de passe" [(ngModel)]="password" required />
      </div>
      <div class="form-group">
        <label for="confirm-password"><i class="fas fa-lock"></i> Confirmez le mot de passe</label>
        <input id="confirm-password" name="confirmPassword" type="password" placeholder="Confirmez votre mot de passe" aria-label="Confirmez le mot de passe" [(ngModel)]="confirmPassword" required />
      </div>
      <div class="form-group">
        <label for="dob"><i class="fas fa-calendar-alt"></i> Date de naissance</label>
        <input id="dob" name="dob" type="date" placeholder="Entrez votre date de naissance" aria-label="Date de naissance" [(ngModel)]="dob" required />
      </div>
      <div class="form-group">

<!-- Preview Modal -->
<div class="modal" *ngIf="showModal">
  <div class="modal-content">
    <h2>Aperçu de vos informations</h2>
    <p><strong>Prénom :</strong> {{ firstname }}</p>
    <p><strong>Nom :</strong> {{ lastname }}</p>
    <p><strong>Email :</strong> {{ email }}</p>
    <p><strong>Date de naissance :</strong> {{ dob }}</p>
    <p><strong>Pays :</strong> {{ country }}</p>
    <button (click)="confirmSubmit()">Confirmer</button>
    <button (click)="showModal = false">Annuler</button>
  </div>
</div>
