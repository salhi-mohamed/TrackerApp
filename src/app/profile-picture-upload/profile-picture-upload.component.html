<app-navbar></app-navbar>
<div class="d-flex flex-column min-vh-100">
  <div class="container my-auto">
    <div class="row justify-content-center align-items-center min-vh-100">
      <div class="col-md-8">
        <div class="card shadow-lg">
          <div class="card-body text-center">
            <h2 class="card-title mb-4">Upload Profile Picture</h2>
            <div class="image-preview mb-4" *ngIf="imagePreview">
              <img [src]="imagePreview" alt="Selected Image" class="rounded-circle img-thumbnail preview-image">
            </div>
            <form (ngSubmit)="onSubmit()">
              <div class="form-group mb-3">
                <input type="file" class="form-control-file" (change)="onFileSelected($event)" accept="image/*" id="fileInput" hidden />
                <label for="fileInput" class="btn btn-outline-primary mt-3">
                  <i class="fas fa-upload"></i> Choose File
                </label>
              </div>
              <button type="submit" class="btn btn-success" [disabled]="!selectedFile">
                <i class="fas fa-cloud-upload-alt"></i> Upload
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <app-footer class="mt-auto"></app-footer>
</div>
