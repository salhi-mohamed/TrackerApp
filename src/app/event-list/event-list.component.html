<app-navbar></app-navbar>
<div class="background-wrapper">
  <div class="content-wrapper">
    <div class="container mt-5">
      <div class="header-container text-center mb-4">
        <h2 class="main-title">Liste des Événements</h2>
      </div>

      <div *ngIf="!hasEvents" class="no-events-container">
        <div class="no-events-card">
          <p class="m-0">No events yet</p>
        </div>
      </div>

      <div *ngFor="let event of events" class="card mb-3 event-card shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center">
          <div class="event-details">
            <h5 class="card-title">{{ event.title }}</h5>
            <p class="card-text">
              <i class="bi bi-calendar-event"></i> Date: {{ event.date }}
            </p>
            <p class="card-text">
              <span class="badge" [ngClass]="getEventCategoryClass(event.color)">
                {{ getEventCategoryLabel(event.color) }}
              </span>
            </p>
            <p class="card-text">
              <i class="bi bi-clock"></i> Temps restant: {{ event.timeLeft }}
            </p>
          </div>
          <button class="btn btn-danger" (click)="deleteEvent(event.id)">
            <i class="bi bi-trash"></i> Supprimer
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>

<app-confirm-dialog *ngIf="showDialog" [data]="eventToDelete" (close)="confirmDelete($event)"></app-confirm-dialog>
