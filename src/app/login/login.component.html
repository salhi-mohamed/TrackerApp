<app-navbar></app-navbar>
<div class="login-container">
  <div class="login-card">
    <h1><i class="fas fa-sign-in-alt"></i> Connexion</h1>
    <form #loginform="ngForm" (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email"><i class="fas fa-envelope"></i> Email</label>
        <input id="email" name="email" type="email" placeholder="Entrez votre email" aria-label="Email" [(ngModel)]="email" required />
      </div>
      <div class="form-group">
        <label for="password"><i class="fas fa-lock"></i> Mot de passe</label>
        <input id="password" name="password" type="password" placeholder="Entrez votre mot de passe" aria-label="Mot de passe" [(ngModel)]="password" (input)="onPasswordInput()" required />
      </div>
      <button type="submit" class="btn-submit" (click)="GoToHome()"><i class="fas fa-sign-in-alt"></i> Connexion</button>
    </form>
    <div class="signup-link">
      <p>Pas encore membre ? <a routerLink="/subscribe">Inscrivez-vous</a></p>
    </div>
  </div>
</div>
<app-footer></app-footer>
