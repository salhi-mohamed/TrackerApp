<div class="container mt-5">
    <h2 class="text-center mb-4">Tableau de Bord Simple</h2>
    
    <!-- Compteur de Temps Productif -->
    <div class="card mb-4">
      <div class="card-body text-center">
        <h5 class="card-title">Temps Productif</h5>
        <p class="display-4">{{ productiveTime }} minutes</p>
        <button class="btn btn-primary" (click)="startTimer()">Démarrer</button>
        <button class="btn btn-danger" (click)="resetTimer()">Réinitialiser</button>
      </div>
    </div>
    
    <!-- Liste de Tâches avec Priorité -->
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">Liste de Tâches</h5>
        <form (ngSubmit)="addTask()">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Nouvelle tâche" [(ngModel)]="newTask" name="newTask" required>
            <div class="input-group-append">
              <button class="btn btn-success" type="submit">Ajouter</button>
            </div>
          </div>
        </form>
        <ul class="list-group">
          <li *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
            {{ task }}
            <button class="btn btn-danger btn-sm" (click)="removeTask(task)">Supprimer</button>
          </li>
        </ul>
      </div>
    </div>
  </div>
