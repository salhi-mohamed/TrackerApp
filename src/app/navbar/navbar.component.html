<nav class="navbar">
  <div class="wrapper">
    <input type="radio" name="slider" id="menu-btn">
    <input type="radio" name="slider" id="close-btn">
    <ul class="nav-links">
      <label for="close-btn" class="btn close-btn"><i class="fas fa-times"></i></label>
      <li><a routerLink="/home">Accueil</a></li>
      <li><a routerLink="/about">À Propos</a></li>
      <li>
        <a routerLink="/home" class="desktop-item">Services</a>
        <input type="checkbox" id="showDrop">
        <label for="showDrop" class="mobile-item">Menu déroulant</label>
        <ul class="drop-menu">
          <li><a (click)="navigateOrLogin('/list-obj')" class="dropdown-link">Vos Objectifs</a></li>
          <li><a (click)="navigateOrLogin('/task-list')" class="dropdown-link">Vos Tâches</a></li>
          <li><a (click)="navigateOrLogin('/resources-help')" class="dropdown-link">Ressources et Aide</a></li>
        </ul>
      </li>
      <li><a routerLink="/contact">Contact</a></li>
      <li class="profile-menu" *ngIf="isLoggedIn">
        <i class="fas fa-user profile-icon"></i>
        <input type="checkbox" id="showProfileMenu">
        <label for="showProfileMenu" class="mobile-item"></label>
        <ul class="profile-drop-menu">
          <li><a routerLink="/viewProfile">Voir Profil</a></li>
          <li><a (click)="authService.logout()">Déconnexion</a></li>
        </ul>
      </li>
      <li *ngIf="!isLoggedIn">
        <a routerLink="/login"><i class="fas fa-sign-in-alt"></i></a>
      </li>
      <!-- Notification Icon -->
      <li *ngIf="isLoggedIn" class="reminder-icon" [class.new-notification]="hasReminder">
        <i class="fas fa-bell" (click)="toggleNotification()"></i>
        <div *ngIf="showNotification" class="notification-dropdown">
          <div class="notification-header">
            <h4>Rappel</h4>
            <button class="dismiss-btn" (click)="toggleNotification()">×</button>
          </div>
          <p (click)="navigateToTasks()" class="notification-message">{{ reminderMessage }}</p>
        </div>
      </li>
    </ul>
    <label for="menu-btn" class="btn menu-btn"><i class="fas fa-bars"></i></label>
  </div>
</nav>
